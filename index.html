<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdown</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
   <div class="countdown">
      <div class="countdown-item">
         <h2 class="days">10</h2>
         <span>days</span>
      </div>
      <div class="countdown-item">
         <h2 class="hours">9</h2>
         <span>hours</span>
      </div>
      <div class="countdown-item">
         <h2 class="minutes">8</h2>
         <span>minutes</span>
      </div>
      <div class="countdown-item">
         <h2 class="seconds">7</h2>
         <span>seconds</span>
      </div>
   </div>
</div>


   <script src="./app.js"></script>
</body>
</html>
